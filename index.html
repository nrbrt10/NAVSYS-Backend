<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Grid Position Map</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 1000;

    // Simple function to fetch grid position data from your backend
    async function fetchData() {
      const res = await fetch('http://127.0.0.1:8000/api/v1/grid_positions/'); // Replace with your API endpoint
      return await res.json();
    }

    // Create a simple cube to represent each grid position
    function createCube(x, y, z) {
      const geometry = new THREE.BoxGeometry(50, 50, 50);  // Cube size
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(x, y, z);
      scene.add(cube);
    }

    // Setup scene with data from the backend
    async function setupScene() {
      const data = await fetchData();
      data.forEach(item => {
        createCube(item.x, item.y, item.z);
      });
    }

    // Run the scene setup
    setupScene();

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
